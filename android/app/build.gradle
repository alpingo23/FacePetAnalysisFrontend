// Bu satırların en üstte olduğundan emin olun:
project.ext.react = [
    enableHermes: false  // Hermes'i devre dışı bırakın
]

apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"
apply plugin: 'com.google.gms.google-services'

react {
    autolinkLibrariesWithApp()
    // Diğer React Native ayarları burada kalabilir
}

def enableProguardInReleaseBuilds = false
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
    ndkVersion rootProject.ext.ndkVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.alpipekciler.facepetanalysis"
    defaultConfig {
        applicationId "com.alpipekciler.facepetanalysis"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 2
        versionName "1.1"
    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            storeFile file('/Users/alpipekciler/Desktop/FacePetAnalysisProject/FacePetAnalysis/keystore/Untitled.jks')
            storePassword 'Hjk4tie2x2?' // Keystore şifrenizi buraya yazın
            keyAlias 'key0' // Keystore aliasınızı buraya yazın
            keyPassword 'Hjk4tie2x2' // Alias şifrenizi buraya yazın
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.release // Release için keystore’u kullan
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
    
    packagingOptions {
        pickFirst '**/libc++_shared.so'
        // Hermes kapalı olduğundan libhermes.so'ya gerek yok:
        // pickFirst '**/libhermes.so'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/*.kotlin_module'
    }
}

dependencies {
    implementation("com.facebook.react:react-android")
    // Hermes bağımlılığını kaldırıyoruz:
    // implementation("com.facebook.react:hermes-android")
    implementation jscFlavor
    implementation 'com.google.android.gms:play-services-ads:24.0.0'
    implementation 'com.google.android.gms:play-services-auth:21.3.0'
    implementation 'com.google.firebase:firebase-auth:22.3.1' // Firebase Auth
    implementation 'com.google.firebase:firebase-core:21.1.1' // Firebase Core (app modülü için gerekli)
}