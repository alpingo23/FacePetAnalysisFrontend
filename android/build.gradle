buildscript {
    ext {
        buildToolsVersion = "35.0.0"  // Updated to match Android Gradle Plugin requirement
        minSdkVersion = 24
        compileSdkVersion = 34  // Updated to at least 34 as required by dependencies
        targetSdkVersion = 34  // Updated to match compileSdkVersion
        ndkVersion = "25.2.9519653"
        kotlinVersion = "1.8.0"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.8.0")  // Match your actual Gradle plugin version
        classpath("com.facebook.react:react-native-gradle-plugin:0.72.5")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}")
        classpath 'com.google.gms:google-services:4.4.2'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        // Add Maven repo for React Native
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url "$rootDir/../node_modules/react-native/android"
        }
        maven {
            // For Hermes
            url "$rootDir/../node_modules/hermes-engine/android"
        }
    }
}

apply plugin: "com.facebook.react.rootproject"